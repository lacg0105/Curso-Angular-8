<form [formGroup]="form" (ngSubmit)="createUser($event)">
    <mat-card>
        <mat-card-header>
            <mat-card-title>Create New User</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <div class="row">
                <div class="col-xs">
                    <mat-form-field>
                        <input type="text" placeholder="email@example.com" formControlName="email" matInput>
                    </mat-form-field>
                    <div *ngIf="emailField.errors && emailField.dirty">
                        <mat-error *ngIf="emailField.hasError('required')">El campo es requerido</mat-error>
                        <mat-error *ngIf="emailField.hasError('email')">Debe de ingresar un correo válido</mat-error>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs">
                    <mat-form-field>
                        <input type="text" placeholder="Nombre" formControlName="name" matInput>
                    </mat-form-field>
                    <div *ngIf="nameField.errors && nameField.dirty">
                        <mat-error *ngIf="nameField.hasError('required')">El campo es requerido</mat-error>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs">
                    <mat-form-field>
                        <input type="password" placeholder="Password" formControlName="password" matInput>
                    </mat-form-field>
                    <div *ngIf="passwordField.errors && passwordField.dirty">
                        <mat-error *ngIf="passwordField.hasError('required')">El campo es requerido</mat-error>
                        <mat-error *ngIf="passwordField.hasError('pattern')">La contraseña debe contener al menos una letra mayúscula, una letra minúscula, un número y un carácter especial y debe de contener un tamaño de 7 carácteres o más</mat-error>
                    </div>
                </div>
            </div>
        </mat-card-content>
        <mat-card-actions>
            <button [disabled]="form.invalid" mat-raised-button type="submit" color="primary">Ingresar</button>
        </mat-card-actions>
    </mat-card>
</form>
